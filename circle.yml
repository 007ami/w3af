dependencies:
  pre:
    - python -c 'from w3af.core.controllers.dependency_check.dependency_check import dependency_check;dependency_check()'; true
    - pip install -r requirements.txt

machine:
  python:
    version: 2.7.3
    
test:
  override:
    - nosetests -v --processes=32 --with-doctest --doctest-tests -A "smoke and not internet and not moth and not root" w3af/core/

