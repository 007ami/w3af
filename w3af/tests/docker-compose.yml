djangomoth:
  image: andresriancho/django-moth:latest
  ports:
    - "8000:8000"
    - "8001:8001"
  links:
    - cache

cache:
  image: memcached


wivet:
  image: andresriancho/wivet:latest
  ports:
    - "8899:80"


phpmoth:
  image: andresriancho/php-moth:latest
  ports:
    - "9009:80"

#
# The old w3af-moth, now as a docker image
#
w3afmoth:
  image: andresriancho/w3af-moth:latest
  ports:
    - "9008:80"


#
# testenv
#

mydb:
  image: mysql
  environment:
    - MYSQL_ROOT_PASSWORD=testpass


testenv:
  image: andresriancho/testenv:latest
  ports:
    - "8998:80"
  links:
    - mydb
  environment:
    - APACHE_RUN_USER=www-data
    - APACHE_RUN_GROUP=www-data
    - APACHE_LOG_DIR=/var/log/apache2/


#
# WAVSEP
#
wavsep:
  extends:
    file: wavsep.yml
    service: wavsep

wavsepdb:
  extends:
    file: wavsep.yml
    service: wavsepdb
