global
  # daemon
  maxconn 256

defaults
  mode http
  timeout connect 5000ms
  timeout client 50000ms
  timeout server 50000ms

frontend http-in
  bind *:8000
  default_backend servers

frontend https-in
  bind *:8001
  mode tcp
  option tcplog
  default_backend ssl-servers

backend servers
  mode http
  option forwardfor

  balance roundrobin
  server moth_1 testdependencies_moth_1:8000 check
  server moth_2 testdependencies_moth_2:8000 check

backend ssl-servers
  mode tcp

  option ssl-hello-chk

  balance roundrobin
  server moth_1 testdependencies_moth_1:8001 check
  server moth_2 testdependencies_moth_2:8001 check
